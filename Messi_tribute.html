        <h3 id="headline"> The era of Lionel Messi:</h3>
        <ul>
          <li> <strong> 14th Dec 2000 </strong> - Messi moves from Argentina to sign his first development contract with FC Barcelona.</li>
          
                <li> <strong> Nov 16th 2003 </strong> - Messi is handed his professional debut at the age of 16 in a friendly game. </li>
          
                <li> <strong> Oct 16 2004 </strong> - Messi plays his first official game for Barcelona at 17 years of age. </li>
                <li> <strong> May 17th 2006 </strong> - Barcelona defeat Arsenal in the 2006 Champions League final - to bring Messi his first Champions League title. </li>
                <li> <strong> March 17th 2007 </strong> - Messi runs riot on Real Madrid in a thrilling 3-3 draw. Messi's first career hat trick. </li>
                <li> <strong> May 27th 2009 </strong>  - Messi stars and score in the Champions League final as Barcelona defeat Manchester United. This completed a famous Barcelona treble.</li>
               <li> <strong> Dec 1st 2009 </strong>  - Messi for the first time is crowned the worlds best player. Messi would go on to win a further 5 Balon d'ors. The most in football history (6).</li>
                <li> <strong> May 28th 2011 </strong> - Messi wins his third Champions League title as Barcelona again defeat Manchester United in the final, this time at Wembley.  </li>
                <li> <strong> March 2012 </strong> - In just 8 years as a professional, Messi becomes Barcelona's all time leading goal scorer. He would go on to score 672 goals for Barcelona.</li>
                <li> <strong> Dec 19 2012 </strong>  - Messi breaks the record for the most goals in a calender year. He finished the year with 91 goals for club and country. </li>
                <li> <strong> June 6th 2015 </strong>  - Messi wins his fourth Champions League title. </li>
                <li> <strong> November 25th 2017 </strong>  - Messi signs what came to be, his last professional contract with Barcelona making him sports higest paid wage earner. </li>
                <li> <strong> August 25th 2020 </strong> - Messi claims publicly he would like to leave Barcelona. This request was rejected by the Barcelona board. </li>
                <li> <strong> June 19th 2021 </strong>  - Messi captains the Argentina national team to the Copa America title. His first national tournament triumpth. </li>
          
                <li> <strong> August 10th 2021 </strong>  - Messi, after his contract expires with Barcelona signs for PSG on two year deal. </li>
